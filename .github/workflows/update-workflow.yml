# .github/workflows/update-workflow.yml
name: Update Badge System

on:
  push:
    paths:
      - 'badges.yml'
  workflow_dispatch:

# The 'workflows' key is invalid here and has been removed.
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # STEP 1: Checkout using a Personal Access Token (PAT)
      # This gives the workflow the necessary permissions to commit to the repo
      # and modify other workflow files.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_PAT }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update workflow and generate issuer files
        run: python update_workflow.py

      # STEP 2: Commit and push the changes
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/workflows/generate-badge.yml public/*.json
          
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected. Committing..."
            git commit -m "ci: Sync badge system from badges.yml"
            # The push command will now use the token provided during checkout
            git push
          else
            echo "No changes needed for the badge system."
          fi
